<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss.css">
    <title>Simple Elegant Radio Button CSS Red & Green</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="title">CHOOSE</div>
            <div class="form">
                <label><input type="radio" class="input-radio off" name="pilih"> OFF</label>
                <label><input type="radio" class="input-radio on" checked name="pilih"> ON</label>
            </div>
        </div>
    </div>
</body>
</html>
